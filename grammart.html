<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Flashcard & Caption Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 { margin-bottom: 10px; color: #f0f0f0; text-align: center; }

    /* Canvas Styles */
    canvas {
      max-width: 100%; /* Responsive width */
      height: auto;    /* Maintain aspect ratio */
      max-height: 80vh; /* Keep it visible on screen */
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      border: 1px solid #333;
    }

    /* Controls Container */
    .controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-gen { background: #e63946; color: white; }
    .btn-gen:hover { background: #d62839; }

    .btn-dl { background: #457b9d; color: white; }
    .btn-dl:hover { background: #1d3557; }

    .btn-copy { background: #2a9d8f; color: white; }
    .btn-copy:hover { background: #21867a; }

    .toggle-container {
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
      gap: 10px;
    }
    
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* Caption Box Styles */
    .caption-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .caption-header {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 5px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box; /* Fix padding issue */
    }

    textarea:focus { outline: 2px solid #457b9d; }

  </style>
</head>
<body>

  <h2>Vocabulary Challenge Generator</h2>
  
  <canvas id="flashcard" width="1080" height="1080"></canvas>

  <div class="controls">
    <div class="toggle-container">
      <input type="checkbox" id="showAnswer" onchange="generateFlashcard()">
      <label for="showAnswer">Show Answer</label>
    </div>
    <button class="btn-gen" onclick="generateFlashcard()">üîÑ New Word</button>
    <button class="btn-dl" onclick="downloadFlashcard()">‚¨áÔ∏è Download Image</button>
  </div>

  <div class="caption-box">
    <div class="caption-header">
      üìù Social Media Caption (Ready to Paste)
    </div>
    <textarea id="captionText" readonly></textarea>
    <button class="btn-copy" onclick="copyCaption()">üìã Copy Caption</button>
  </div>

  <script>
    const canvas = document.getElementById("flashcard");
    const ctx = canvas.getContext("2d");

    // --- ASSETS ---
    const logoUrl = "https://zetx2024.github.io/epttool/logo.png";
    const fbLogo = "https://zetx2024.github.io/epttool/logo/facebook.png";
    const ytLogo = "https://zetx2024.github.io/epttool/logo/youtube.png";
    const instaLogo = "https://zetx2024.github.io/epttool/logo/instagram.png"; 
    const webLogoUrl = "https://zetx2024.github.io/epttool/logo/www.png";

    // --- DATA: Vocabulary Challenge ---
    const questions = [
      { word: "Abundant", options: ["Scarcity", "Plentiful", "Rare"], correctIndex: 1 },
      { word: "Meticulous", options: ["Careful", "Lazy", "Messy"], correctIndex: 0 },
      { word: "Mitigate", options: ["Increase", "Reduce", "Ignore"], correctIndex: 1 },
      { word: "Formidable", options: ["Weak", "Impressive", "Simple"], correctIndex: 1 },
      { word: "Ambiguous", options: ["Clear", "Unclear", "Fast"], correctIndex: 1 },
      { word: "Benevolent", options: ["Kind", "Cruel", "Greedy"], correctIndex: 0 },
      { word: "Ephemeral", options: ["Lasting", "Short-lived", "Heavy"], correctIndex: 1 },
      { word: "Candid", options: ["Secretive", "Honest", "Shy"], correctIndex: 1 }
    ];

    // --- DATA: Hashtag Pools ---
    const requiredTags = ["#eptonline", "#English", "#Vocabulary", "#SynonymChallenge"];
    const examTags = ["#IELTS", "#TOEFL", "#DET", "#PTE", "#StudyAbroad", "#DuolingoEnglishTest", "#IELTSPreparation"];
    const engagementTags = ["#DailyEnglish", "#LearnEnglish", "#WordOfTheDay", "#EnglishQuiz", "#Grammar"];

    let currentQuestion = null;

    // --- HELPER FUNCTIONS ---

    function getRandomColor() {
      const colors = ["#faf339", "#ffd700", "#ffec8b"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    async function loadImage(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = () => { console.warn("Failed:", url); resolve(null); };
        img.src = url;
      });
    }

    // Helper for rounded rectangles
    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
        if (w < 2 * r) r = w / 2;
        if (h < 2 * r) r = h / 2;
        this.beginPath();
        this.moveTo(x + r, y);
        this.arcTo(x + w, y, x + w, y + h, r);
        this.arcTo(x + w, y + h, x, y + h, r);
        this.arcTo(x, y + h, x, y, r);
        this.arcTo(x, y, x + w, y, r);
        this.closePath();
        return this;
    }

    // --- CAPTION GENERATOR ---
    function generateCaptionText(question) {
        const optionLabels = ["A", "B", "C"];
        
        // 1. Headline
        let text = `üß† DAILY VOCABULARY CHALLENGE üß†\n\n`;
        
        // 2. Question
        text += `Can you find the synonym for: "${question.word}"?\n\n`;
        
        // 3. Options
        question.options.forEach((opt, i) => {
            text += `${optionLabels[i]}) ${opt}\n`;
        });

        // 4. CTA & Links
        text += `\nüëá Drop your answer in the comments! üëá\n\n`;
        text += `Practice more at: https://eptonline.org\n`;
        text += `Follow us for daily updates:\n`;
        text += `üåê Website: https://eptonline.org\n`;
        text += `üìò FB: @eptonline.org\n`;
        text += `üì∏ IG: @eptonline_org\n`;
        text += `üì∫ YT: @eptonlineOrg\n\n`;

        // 5. Hashtags
        // Start with required tags
        let tags = [...requiredTags];
        
        // Add 3 Random Exam Tags
        const shuffledExams = examTags.sort(() => 0.5 - Math.random());
        tags.push(...shuffledExams.slice(0, 3));

        // Add 2 Random Engagement Tags
        const shuffledEngage = engagementTags.sort(() => 0.5 - Math.random());
        tags.push(...shuffledEngage.slice(0, 2));

        text += tags.join(" ");

        return text;
    }

    function copyCaption() {
        const copyText = document.getElementById("captionText");
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        navigator.clipboard.writeText(copyText.value);
        
        // Visual feedback on button
        const btn = document.querySelector('.btn-copy');
        const originalText = btn.innerText;
        btn.innerText = "‚úÖ Copied!";
        btn.style.background = "#21867a";
        setTimeout(() => {
            btn.innerText = originalText;
            btn.style.background = "#2a9d8f";
        }, 2000);
    }

    // --- MAIN GENERATOR FUNCTION ---
    async function generateFlashcard() {
      const showAnswer = document.getElementById("showAnswer").checked;

      // Logic to pick a new question or keep current one
      if (!currentQuestion || (event && event.type === 'click' && event.target.classList.contains('btn-gen'))) {
         currentQuestion = questions[Math.floor(Math.random() * questions.length)];
         
         // Only generate new caption if we picked a new question
         const caption = generateCaptionText(currentQuestion);
         document.getElementById('captionText').value = caption;
      }

      const q = currentQuestion;

      // Clear Canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // --- Background ---
      const color1 = getRandomColor();
      const color2 = "#c76e08"; // Fade to orange/black
      const gradient = ctx.createLinearGradient(0, 0, 0, 1080);
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // --- Header Logo ---
      const logo = await loadImage(logoUrl);
      if(logo) ctx.drawImage(logo, canvas.width / 2 - 60, 50, 120, 120);

      // --- Title ---
      ctx.fillStyle = "#0a0a0a";
      ctx.font = "bold 40px 'Segoe UI'";
      ctx.textAlign = "center";
      ctx.fillText("VOCABULARY CHALLENGE", canvas.width / 2, 220);
      
      ctx.fillStyle = "#615c56";
      ctx.font = "italic 30px 'Segoe UI'";
      ctx.fillText("(Find the Synonym)", canvas.width / 2, 270);

      // --- The Target Word ---
      ctx.fillStyle = "#ffffff";
      ctx.font = "800 110px 'Arial'"; 
      ctx.shadowColor = "rgba(0,0,0,0.5)";
      ctx.shadowBlur = 10;
      ctx.fillText(`"${q.word}"`, canvas.width / 2, 420);
      ctx.shadowBlur = 0; 

      // --- Options ---
      ctx.font = "bold 45px 'Segoe UI'";
      const startY = 580;
      const optionLabels = ["A", "B", "C"];

      q.options.forEach((opt, i) => {
        const y = startY + i * 140;
        const x = 140;
        const width = 800;
        const height = 100;

        // Logic for highlighting answer
        let strokeColor = "white";
        let fillColor = "transparent";
        let textColor = "white";

        if (showAnswer) {
            if (i === q.correctIndex) {
                strokeColor = "#2a9d8f"; // Green
                fillColor = "rgba(42, 157, 143, 0.2)";
                textColor = "#4ecdc4";
            } else {
                strokeColor = "#555"; // Dim others
                textColor = "#aaa";
            }
        }

        // Draw Box
        ctx.strokeStyle = strokeColor;
        ctx.fillStyle = fillColor;
        ctx.lineWidth = 4;
        
        ctx.roundRect(x, y, width, height, 20);
        ctx.stroke();
        ctx.fill();

        // Draw Text
        ctx.fillStyle = textColor;
        ctx.textAlign = "left";
        ctx.fillText(`${optionLabels[i]})  ${opt}`, x + 40, y + 65);
      });

      // --- Footer Section ---
      
      // Footer Line
      ctx.strokeStyle = "rgba(255,255,255,0.3)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(50, 980);
      ctx.lineTo(1030, 980);
      ctx.stroke();

      // Social Icons
      const fb = await loadImage(fbLogo);
      const insta = await loadImage(instaLogo);
      const yt = await loadImage(ytLogo);
      const webIcon = await loadImage(webLogoUrl);

      // 1. Website (Bottom Left)
      if (webIcon) {
          ctx.drawImage(webIcon, 50, 1015, 30, 30); 
          
          ctx.font = "bold 24px Arial";
          ctx.fillStyle = "white"; 
          ctx.textAlign = "left";
          ctx.fillText("https://eptonline.org", 90, 1038); 
      }

      // 2. Social Handles (Bottom Right)
      const rightStart = 750; // Starting X position for handles area

      if(fb) {
          ctx.drawImage(fb, 850, 1000, 20, 20);
          ctx.font = "18px Arial"; 
          ctx.fillStyle = "white"; 
          ctx.fillText("@eptonline.org", 880, 1017); 
      }

      if(insta) {
          ctx.drawImage(insta, 850, 1025, 20, 20);
          ctx.font = "18px Arial"; 
          ctx.fillText("@eptonline_org", 880, 1042);
      }

      if(yt) {
          ctx.drawImage(yt, 850, 1050, 20, 20);
          ctx.font = "18px Arial"; 
          ctx.fillText("@eptonlineOrg", 880, 1067);
      }
    }

    function downloadFlashcard() {
      const link = document.createElement("a");
      const word = currentQuestion ? currentQuestion.word : "flashcard";
      link.download = `EPT_Vocab_${word}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // Initialize on load
    window.onload = function() {
        // Trigger a click to set initial question properly
        document.querySelector('.btn-gen').click();
    };
  </script>
</body>
</html>
