<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Flashcard Video Maker</title>
    <style>
        :root {
            --primary: #f97316; /* Orange */
            --bg: #fff7ed;
            --surface: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin-bottom: 1rem; color: #c2410c; }

        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }

        .col { display: flex; flex-direction: column; gap: 1.5rem; }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #431407;
        }

        input[type="file"], select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #fdba74;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        /* Playlist Styling */
        .playlist-container {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .playlist-item input {
            width: 70px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.2s;
        }

        button:hover { background-color: #ea580c; }
        button:disabled { background-color: #cbd5e1; cursor: not-allowed; }

        /* Preview Area */
        .preview-area {
            grid-column: 1 / -1;
            text-align: center;
            display: none;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px dashed #fdba74;
        }

        video {
            max-width: 100%;
            max-height: 500px;
            border: 4px solid #000;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .status-bar {
            grid-column: 1 / -1;
            background: #e2e8f0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        .status-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.1s linear;
        }
        
        canvas { display: none; }
    </style>
</head>
<body>

    <h1>Flashcard Video Studio Pro (Fixed)</h1>

    <div class="container">
        
        <div class="col">
            <div>
                <label>1. Video Format</label>
                <select id="format">
                    <option value="feed">Instagram Feed (1080x1080)</option>
                    <option value="story">Story / Reels / TikTok (1080x1920)</option>
                    <option value="youtube">YouTube Landscape (1920x1080)</option>
                </select>
            </div>

            <div style="background: #fff3e0; padding: 10px; border-radius: 6px; font-size: 0.9rem;">
                <strong>Fixed Settings (In Code):</strong><br>
                Brand: <span id="displayBrand">Loading...</span><br>
                Watermark: <span id="displayWatermark">Loading...</span>
            </div>

            <div>
                <label>2. Background Music (Optional)</label>
                <input type="file" id="audioInput" accept="audio/*">
            </div>
        </div>

        <div class="col">
            <div>
                <label>3. Upload Images</label>
                <input type="file" id="imageInput" multiple accept="image/*" onchange="handleImageUpload()">
            </div>

            <label>4. Playlist & Duration</label>
            <div class="playlist-container" id="playlistContainer">
                <p style="text-align: center; color: #999; margin-top: 50px;">Upload images to see them here.</p>
            </div>
        </div>

        <div class="status-bar" id="progressBar"><div class="status-fill" id="progressFill"></div></div>
        <p id="statusText" style="grid-column: 1/-1; text-align: center;"></p>
        
        <button id="generateBtn" onclick="startGeneration()" style="grid-column: 1/-1;">Generate Video</button>

        <div class="preview-area" id="resultArea">
            <h3>Video Ready!</h3>
            <video id="outputVideo" controls playsinline></video>
            <br>
            <a id="downloadLink" href="#" download="video.mp4">
                <button style="background-color: #16a34a; width: auto; padding: 10px 40px;">Download MP4</button>
            </a>
        </div>

    </div>

    <canvas id="canvas"></canvas>

    <script>
        // ==========================================
        //  USER CONFIGURATION (EDIT HERE)
        // ==========================================
        const CONFIG = {
            socialHandle: "@MyStudyChannel",     // CHANGE THIS
            watermarkText: "PREVIEW VERSION",    // CHANGE THIS
            
            // This is a Base64 Placeholder Logo (Yellow Star). 
            // To use your own, replace this long string with your image's Base64 string.
            logoBase64: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2ZmZCIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwb2x5Z29uIHBvaW50cz0iMTIgMiAxNS4wOSA4LjI2IDIyIDkuMjcgMTcgMTQuMTQgMTguMTggMjEuMDIgMTIgMTcuNzcgNS44MiAyMS4wMiA3IDE0LjE0IDIgOS4yNyA4LjkxIDguMjYgMTIgMiIvPjwvc3ZnPg=="
        };

        // Display config in UI for confirmation
        document.getElementById('displayBrand').innerText = CONFIG.socialHandle;
        document.getElementById('displayWatermark').innerText = CONFIG.watermarkText;

        // ==========================================
        //  ASSETS (Icons)
        // ==========================================
        const iconSources = {
            fb: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTkuMSA4LjhoMi44djIuOWgtMi44djMuMmgzLjJ2M2gtMy4ydi02LjJoLTIuOHYtMi45aDIuOHYtMy4yYzAtMi41IDEuNi00LjMgNC4zLTQuMyAxLjMgMCAyLjUuMSAyLjUuMXYyLjhoLTEuNWMtMS4yIDAtMS42LjctMS42IDEuNnYyLjF6Ii8+PC9zdmc+',
            ig: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHJlY3QgeD0iMiIgeT0iMiIgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiByeD0iNSIgcnk9IjUiPjwvcmVjdD48cGF0aCBkPSJNMTYgMTEuMzdBNCADIDAgMSAxIDEyLjYzIDggNCA0IDAgMCAxIDE2IDExLjM3eiI+PC9wYXRoPjxsaW5lIHgxPSIxNy41IiB5MT0iNi41IiB4Mj0iMTcuNTEiIHkyPSI2LjUiPjwvbGluZT48L3N2Zz4=',
            yt: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTIyLjU0IDYuNDJjLS4zNi0xLjUzLTEuNTMtMi43My0zLjA2LTMuMDZDMTYuNzYgMyAxMiAzIDEyIDNzLTQuNzYgMC03LjQ4LjM2Yy0xLjUzLjMzLTIuNyAxLjUzLTMuMDYgMy4wNkMwIDEwLjA2IDAgMTIgMCAxMnMwIDEuOTQuMjUgNC41OGMuMzYgMS41MyAxLjUzIDIuNzMgMy4wNiAzLjA2QzcuMjQgMjAgMTIgMjAgMTIgMjBzNC43NiAwIDcuNDgtLjM2YzEuNTMtLjMzIDIuNy0xLjUzIDMuMDYtMy4wNi4yNS0yLjY0LjI1LTQuNTguMjUtNC41OHMwLTEuOTQtLjI1LTQuNTh6TTkuNTQgMTV2LTZsNS43IDN6Ii8+PC9zdmc+'
        };

        // ==========================================
        //  GLOBAL VARIABLES
        // ==========================================
        let playlist = []; 
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // This object will hold the loaded Image objects
        const loadedAssets = {
            brandLogo: null,
            icons: {},
            slides: []
        };

        // ==========================================
        //  1. UI & PLAYLIST LOGIC
        // ==========================================
        async function handleImageUpload() {
            const input = document.getElementById('imageInput');
            const container = document.getElementById('playlistContainer');
            
            if(input.files.length > 0) {
                container.innerHTML = ''; 
                playlist = [];
            }

            for (let i = 0; i < input.files.length; i++) {
                const file = input.files[i];
                const id = `img_${i}`;
                
                playlist.push({ file: file, duration: 3, id: id });

                // Create UI
                const div = document.createElement('div');
                div.className = 'playlist-item';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                
                const name = document.createElement('span');
                name.innerText = file.name.substring(0, 15) + "...";
                name.style.flexGrow = 1;
                name.style.fontSize = "0.9rem";

                const durLabel = document.createElement('span');
                durLabel.innerText = "Secs:";
                durLabel.style.fontSize = "0.8rem";

                const durInput = document.createElement('input');
                durInput.type = 'number';
                durInput.value = 3;
                durInput.min = 1;
                durInput.step = 0.5;
                durInput.onchange = (e) => {
                    const idx = playlist.findIndex(p => p.id === id);
                    if(idx > -1) playlist[idx].duration = parseFloat(e.target.value);
                };

                div.appendChild(img);
                div.appendChild(name);
                div.appendChild(durLabel);
                div.appendChild(durInput);
                container.appendChild(div);
            }
        }

        // ==========================================
        //  2. GENERATION LOGIC
        // ==========================================
        async function startGeneration() {
            if (playlist.length === 0) return alert("Please upload images first.");

            const format = document.getElementById('format').value;
            const audioInput = document.getElementById('audioInput');
            const btn = document.getElementById('generateBtn');
            const statusText = document.getElementById('statusText');

            // Reset UI
            btn.disabled = true;
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('progressBar').style.display = 'block';

            // Set Canvas Dimensions
            const dims = {
                feed: { w: 1080, h: 1080 },
                story: { w: 1080, h: 1920 },
                youtube: { w: 1920, h: 1080 }
            };
            canvas.width = dims[format].w;
            canvas.height = dims[format].h;

            // --- CRITICAL FIX: PRELOAD ALL ASSETS ---
            statusText.innerText = "Loading assets (fixing broken images)...";
            
            try {
                // 1. Load Fixed Logo
                loadedAssets.brandLogo = await loadImage(CONFIG.logoBase64);

                // 2. Load Social Icons
                loadedAssets.icons.fb = await loadImage(iconSources.fb);
                loadedAssets.icons.ig = await loadImage(iconSources.ig);
                loadedAssets.icons.yt = await loadImage(iconSources.yt);

                // 3. Load All User Slides
                loadedAssets.slides = [];
                let totalDuration = 0;
                for (let item of playlist) {
                    const imgObj = await loadImage(item.file);
                    loadedAssets.slides.push({
                        img: imgObj,
                        duration: item.duration
                    });
                    totalDuration += item.duration;
                }
            } catch (err) {
                console.error(err);
                alert("Error loading images. Please try again.");
                btn.disabled = false;
                return;
            }

            // --- AUDIO SETUP ---
            let audioCtx, destNode, audioStream;
            if (audioInput.files.length > 0) {
                statusText.innerText = "Processing Audio...";
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuf = await audioInput.files[0].arrayBuffer();
                const audioBuf = await audioCtx.decodeAudioData(arrayBuf);
                destNode = audioCtx.createMediaStreamDestination();
                audioStream = destNode.stream;
                
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuf;
                source.loop = true;
                source.connect(destNode);
                source.start(0);
                setTimeout(() => source.stop(), totalDuration * 1000 + 1000); 
            }

            // --- RECORDING SETUP ---
            const stream = canvas.captureStream(30); // 30 FPS
            if (audioStream) audioStream.getAudioTracks().forEach(t => stream.addTrack(t));

            // Browser Compatibility Check
            let mimeType = 'video/mp4';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'video/webm;codecs=vp9';
            }

            const recorder = new MediaRecorder(stream, { mimeType: mimeType });
            const chunks = [];
            
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: mimeType });
                const url = URL.createObjectURL(blob);
                const video = document.getElementById('outputVideo');
                const dl = document.getElementById('downloadLink');
                
                video.src = url;
                dl.href = url;
                dl.download = `flashcards_${format}.mp4`; 

                document.getElementById('resultArea').style.display = 'block';
                statusText.innerText = "Done!";
                btn.disabled = false;
                if(audioCtx) audioCtx.close();
            };

            recorder.start();
            statusText.innerText = "Recording...";
            
            // --- ANIMATION LOOP ---
            const startTime = Date.now();
            
            function draw() {
                const elapsed = (Date.now() - startTime) / 1000;
                const progress = Math.min((elapsed / totalDuration) * 100, 100);
                
                document.getElementById('progressFill').style.width = `${progress}%`;
                statusText.innerText = `Rendering frame: ${Math.round(elapsed)}s / ${totalDuration}s`;

                if (elapsed >= totalDuration) {
                    recorder.stop();
                    return;
                }

                // Determine current image
                let timePointer = 0;
                let currentImg = null;

                for (let item of loadedAssets.slides) {
                    if (elapsed >= timePointer && elapsed < timePointer + item.duration) {
                        currentImg = item.img;
                        break;
                    }
                    timePointer += item.duration;
                }

                if (currentImg) {
                    renderFrame(currentImg);
                }
                
                requestAnimationFrame(draw);
            }
            
            draw();
        }

        // ==========================================
        //  3. RENDER FRAME (Fixes InvalidStateError)
        // ==========================================
        function renderFrame(img) {
            const w = canvas.width;
            const h = canvas.height;

            // 1. Background (Orange)
            ctx.fillStyle = '#FFA500'; 
            ctx.fillRect(0, 0, w, h);

            // 2. Draw Main Image (Contain)
            if (img && img.complete && img.naturalHeight !== 0) {
                drawImageContain(ctx, img, w, h);
            }

            // 3. Watermark (Fixed Config)
            if (CONFIG.watermarkText) {
                ctx.save();
                ctx.translate(w/2, h/2);
                ctx.rotate(-Math.PI / 6); 
                ctx.font = `bold ${w/10}px Arial`; 
                ctx.fillStyle = "rgba(255, 255, 255, 0.25)";
                ctx.textAlign = "center";
                ctx.fillText(CONFIG.watermarkText, 0, 0);
                ctx.restore();
            }

            // 4. Logo (Fixed Asset)
            if (loadedAssets.brandLogo && loadedAssets.brandLogo.complete) {
                const logoSize = w * 0.15; 
                const padding = 20;
                ctx.drawImage(loadedAssets.brandLogo, w - logoSize - padding, padding, logoSize, logoSize);
            }

            // 5. Social Media Bar (Fixed Config)
            if (CONFIG.socialHandle) {
                const barHeight = h * 0.08;
                const iconSize = barHeight * 0.6;
                
                ctx.fillStyle = "rgba(0,0,0,0.8)";
                ctx.fillRect(0, h - barHeight, w, barHeight);

                ctx.fillStyle = "white";
                ctx.font = `bold ${barHeight * 0.35}px Arial`;
                ctx.textBaseline = "middle";
                ctx.textAlign = "left";

                const textWidth = ctx.measureText(CONFIG.socialHandle).width;
                const gap = 15;
                const totalWidth = (iconSize * 3) + (gap * 3) + textWidth;
                
                let startX = (w - totalWidth) / 2;
                const centerY = h - (barHeight / 2);
                const iconY = centerY - (iconSize/2);
                
                // Draw preloaded icons
                if(loadedAssets.icons.fb) ctx.drawImage(loadedAssets.icons.fb, startX, iconY, iconSize, iconSize);
                startX += iconSize + gap;
                
                if(loadedAssets.icons.ig) ctx.drawImage(loadedAssets.icons.ig, startX, iconY, iconSize, iconSize);
                startX += iconSize + gap;
                
                if(loadedAssets.icons.yt) ctx.drawImage(loadedAssets.icons.yt, startX, iconY, iconSize, iconSize);
                startX += iconSize + gap;

                ctx.fillText(CONFIG.socialHandle, startX, centerY);
            }
        }

        // ==========================================
        //  HELPERS
        // ==========================================
        function loadImage(srcOrFile) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous"; // Important for some external images
                img.onload = () => resolve(img);
                img.onerror = (e) => {
                    console.error("Failed to load image:", srcOrFile);
                    reject(e);
                };
                
                if (srcOrFile instanceof Blob) {
                    img.src = URL.createObjectURL(srcOrFile);
                } else {
                    img.src = srcOrFile;
                }
            });
        }

        function drawImageContain(ctx, img, targetW, targetH) {
            const imgRatio = img.width / img.height;
            const targetRatio = targetW / targetH;
            let drawW, drawH;

            if (imgRatio > targetRatio) {
                drawW = targetW;
                drawH = targetW / imgRatio;
            } else {
                drawW = targetH * imgRatio;
                drawH = targetH;
            }
            const x = (targetW - drawW) / 2;
            const y = (targetH - drawH) / 2;
            ctx.drawImage(img, x, y, drawW, drawH);
        }
    </script>
