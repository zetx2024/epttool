    <title>eptOnline Generator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .card { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        
        h2 { color: #2d3436; margin-bottom: 10px; font-size: 22px; }
        #date-display { color: #636e72; font-size: 14px; margin-bottom: 20px; }
        
        .btn-container { display: grid; gap: 12px; }
        
        .link-btn {
            display: block;
            padding: 16px;
            background: #0984e3;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
            border: none;
        }

        .link-btn:hover { background: #074b83; transform: scale(1.02); }
        
        /* স্পেশাল দিনের হাইলাইট স্টাইল */
        .special-day { background: #d63031 !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(214, 48, 49, 0.4);} 70% {box-shadow: 0 0 0 10px rgba(214, 48, 49, 0);} 100% {box-shadow: 0 0 0 0 rgba(214, 48, 49, 0);} }
    </style>
</head>
